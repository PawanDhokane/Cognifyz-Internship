<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="internshipForm">
    <h2>Internship Enrollment Form</h2>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required>

    <label for="age">Age:</label>
    <input type="number" id="age" min="18" max="60" required>

    <label>Gender:</label>
    <div class="radio-group">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
    </div>

    <label for="interest">Field of Interest:</label>
    <select id="interest" required>
        <option value="">--Select--</option>
        <option value="web">Web Development</option>
        <option value="data">Data Science</option>
        <option value="marketing">Marketing</option>
        <option value="design">UI/UX Design</option>
        <option value="devops">DevOps</option>
    </select>

    <label for="linkedin">LinkedIn Profile URL:</label>
    <input type="url" id="linkedin" placeholder="https://linkedin.com/in/yourname">

    <label for="startDate">Available Start Date:</label>
    <input type="date" id="startDate">

    <label for="workMode">Preferred Work Mode:</label>
    <select id="workMode" required>
        <option value="">--Select--</option>
        <option value="onsite">Onsite</option>
        <option value="remote">Remote</option>
        <option value="hybrid">Hybrid</option>
    </select>

    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" accept=".pdf,.doc,.docx">

    <label for="reason">Why do you want this internship?</label>
    <textarea id="reason" rows="4" required></textarea>

    <label>
        <input type="checkbox" id="terms"> I agree to the terms and conditions
    </label>

    <button type="submit">Submit</button>

    <div id="formMessages"></div>
</form>



</body>

</html>
